<div class="container">
    <div class="centrado">

        <button type="button" class="btn btn-outline-primary btn-sm float-right act" 
            (click)="listarReservados()"><i class="fa fa-refresh"></i></button>

        <table class="table table-striped table-hover table-bordered ">
            <thead class="cabecera">
                <tr>
                    <th scope="col"># Ticket</th>
                    <th scope="col">Tiempo restante</th>
                    <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr class="fila" *ngFor="let ticket of reservados">
                    <td>{{ ticket[0] }}</td>
                    <td>{{ ticket[1] }} minutos</td>
                    <td>
                        <button type="button" class="btn btn-outline-success btn-sm" 
                            (click)="comprar(ticket[0])">Comprar</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
