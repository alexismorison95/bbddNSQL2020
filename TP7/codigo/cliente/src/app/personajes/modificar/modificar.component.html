<div class="container">

    <form [formGroup]="personajeForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <label for="input1" class="form-label">Nombre de heroe</label>
            <input type="text" class="form-control" id="input1" placeholder="Nombre de heroe"
                    formControlName="hero">
        </div>
    
        <div class="mb-3">
            <label for="input2" class="form-label">Nombre real</label>
            <input type="text" class="form-control" id="input2" placeholder="Nombre real"
                    formControlName="name">
        </div>
    
        <div class="mb-3">
            <label for="input3" class="form-label">Historia</label>
            <input type="text" class="form-control" id="input3" placeholder="Historia"
                    formControlName="historia">
        </div>
    
        <div class="mb-3">
            <label for="input4" class="form-label">Imagen</label>
            <input type="text" class="form-control" id="input4" placeholder="https://clipart.info/images/ccovers/1559828315spiderman-png-spidey-peter-parker-4.png"
                formControlName="img">
        </div>

        <div class="mb-3">
            <label for="input3" class="form-label">Peliculas</label>
            <input type="text" class="form-control" id="input3" placeholder="peli1, peli2, peli3, ..."
                    formControlName="peliculas">
        </div>

        <div class="mb-3 btns">
            <button type="submit" [disabled]="!personajeForm.valid" class="btn btn-outline-success">
                Guardar
            </button>
            <button type="button" class="btn btn-outline-danger btn-cancel">
                Cancelar
            </button>
        </div>
        
    </form>

</div>
