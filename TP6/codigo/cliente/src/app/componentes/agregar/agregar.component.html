<div class="container">

    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Buscar pelicula" #buscarPeli
                (keyup)="buscar(buscarPeli)">
    </div>

    <div class="lista">
        <div class="card mb-3" *ngFor="let pelicula of peliculas">

            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ pelis.urlImagenes + pelicula.poster_path }}" class="card-img-top" alt="...">
                </div>

                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ pelicula.title }}</h5>
                        <p class="card-text">{{ pelicula.overview.substring(0, 200) }}...</p>
                        <p class="card-text"><small class="text-muted">Fecha: {{ pelicula.release_date | date}}</small></p>
                    </div>
    
                    <div class="card-footer">
                        <button type="button" class="btn btn-outline-success" (click)="agregar(pelicula.id)">
                            Agregar
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</div>
