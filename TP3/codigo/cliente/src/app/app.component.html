<div class="container">

  <br>
  <div class="row">

    <div class="col-2">
      Tu ubicación
    </div>

    <div class="col">
      <form>
        <div class="form-check">
          <input (change)="buscarUader()" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" checked>
          <label class="form-check-label" for="exampleRadios1">UADER FCYT</label>
        </div>

        <br>
        <div class="form-check">
          <input (change)="ubicacionPersonalizada = true" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2">
          <div class="form-check-label" for="exampleRadios2">Personalizada</div>
        </div>

        <br>

        <div class="row">
          <div class="espacio"></div>

          <div class="col">
            <input [disabled]="!ubicacionPersonalizada" type="text" class="form-control" placeholder="Latitud" #lat>
          </div>

          <div class="col">
            <input [disabled]="!ubicacionPersonalizada" type="text" class="form-control" placeholder="Longitud" #lon>
          </div>

          <div class="col">
            <button (click)="buscarPersonalizada()" [disabled]="!ubicacionPersonalizada" type="button" class="btn btn-success">Buscar</button>
          </div>
          
        </div>
        
      </form>

    </div>
  </div>

  <br>
  <br>

  <div class="row">

    <label>Radio:</label> 
    <input type="number" class="form-control km-input" value="1" min="0" #inputRadio (change)="cambiarRadio(inputRadio)">
    <label>Km</label> 
  
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Negocio</th>
          <th scope="col">Rubro</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let negocio of negociosEnRadio; let i=index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ negocio.nombre }}</td>
          <td>{{ negocio.rubro }}</td>
          <td><button (click)="calcularDistancia(negocio)" type="button" class="btn btn-primary btn-sm">Calcular Distancia</button></td>
        </tr>
        
      </tbody>
    </table>

  </div>
</div>
